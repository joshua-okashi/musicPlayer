<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https:////at.alicdn.com/t/font_961084_bue3doxg2v.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>

  <div class="cover"></div>
  <div class="musicbox">
    <div class="music-panel">
      <div class="music">
        <div class="control">
          <span class="back"><i class="iconfont icon-jiantou_shangyiye"></i></span>
          <span class="play"><i class="iconfont icon-jiantou"></i></span>
          <span class="forward"><i class="iconfont icon-jiantou_xiayiye"></i></span>
        </div>

        <div class="info">
          <div class="title"></div>
          <div class="auther"></div>
        </div>
      </div>
      
      <div class="progress">
        <div class="bar">
          <div class="progress-total"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0:00</div>
      </div>
      <ul class="list"></ul>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
